<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add a Vehicle</title>
  </head>
  <body>
    <form class="addveh" action="addVehicles.php" method="post">
    Registration Number: <input type="text" name="regNo" maxlength=8><br>
